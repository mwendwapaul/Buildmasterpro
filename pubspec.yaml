  flutter_svg: ^2.0.9
  provider: ^6.0.0
  google_sign_in: ^6.2.2
  google_maps_flutter: ^2.9.0
  logger: ^2.4.0
  fl_chart: ^0.69.2
  image_picker: ^1.1.2
  file_picker: ^6.1.1
  firebase_storage: ^11.5.6
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.8.0
  flutter_webrtc: ^0.9.47
  intl: ^0.18.1
  url_launcher: ^6.1.14
  firebase_database: ^10.3.8
  local_auth: ^2.1.5
