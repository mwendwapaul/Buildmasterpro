  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon_logo.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/icons/icon_logo.png"
  adaptive_icon_background: "BLACK"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/construction_logo.svg
    - assets/icons/google_logo.svg
    - assets/icons/icon_logo.png